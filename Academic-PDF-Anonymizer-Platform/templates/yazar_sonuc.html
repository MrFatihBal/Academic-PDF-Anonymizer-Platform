<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .result-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            color: white;
            max-width: 500px;
            width: 90%;
        }

        .result-box input[type="text"] {
            width: 100%;

        }

        .result-box button {

            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .result-box button:hover {
            background-color: #218838;
        }

        .result-box a {
            display: inline-block;
            margin-top: 15px;
            background-color: #8e44ad;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }

        .result-box a:hover {
            background-color: #732d91;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: #2ecc71;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">

</html>
